<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign up</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div id="left">
  <div id="logo"><img id="odinlogo" src="odin-lined.png">ODIN</div>
  <div id="attr">Photo by Halie West on Unsplash</div>
</div>

<div id="right">
  <p>This is not a real online service! You know you need something like This
    in your life to help you realize your deepest dreams.
    <br>Sign up now to get started.
  </p>
  <p>You <em>know</em> you want to.</p>
  <form id="odinform" action="post">
  <div id="signupform">
    <p>Let's do this!</p>
      <label for="first-name">FIRST NAME</label>
      <input type="text" name="first-name" id="first-name">

      <label for="last-name">LAST NAME</label>
      <input type="text" name="last-name" id="last-name">

      <label for="email">EMAIL</label>
      <input type="email" name="email" id="email">

      <label for="phone">PHONE NUMBER</label>
      <input type="tel" name="phone" id="phone">

      <label for="password">PASSWORD</label>
      <input type="password" name="password" id="password">

      <label for="confirm-password">CONFIRM PASSWORD</label>
      <input type="password" name="confirm-password" id="confirm-password">
    </div>

      <input type="submit" value="Create Account">
</form>
<p>Already have an account? <a href="">Log in</a></p>
</div>

</body>
</html>
